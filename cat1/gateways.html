<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Christ University Feedback Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>

    
</head>
<body>
    <div class="container">
        <div class="imagebg"></div>
        <div class="row " style="margin-top: 70px">
            <div class="col-md-6 col-md-offset-3 form-container">
                <h2>GATEWAYS 2022-TECHNOVID</h2>
                <h3>Registration Form</h3>
                <p> Please provide your details below: </p>
                <form role="form" method="post" id="reused_form">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label for="name"> Your Name:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" oninput="this.value = this.value.replace(/[0-9]/g,'')" required>

                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="email"> Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required pattern="[a-z0-9.]+@christuniversity.in" placeholder="Email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label for="branch"> Branch:</label>
                            <input type="text" class="form-control" id="branch" name="branch" placeholder="Branch" required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="college"> College/University Name:</label>
                            <input type="text" class="form-control" id="college" name="college" placeholder="College/University Name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label for="state"> State:</label>
                            <input type="text" class="form-control" id="state" name="state" placeholder="State">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="address"> Address:</label>
                            <input type="text" class="form-control" id="text" name="text" placeholder="Address" required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="age"> Age:</label>
                            <input type="number" class="form-control" id="age" name="age" min="0" oninput="this.value = Math.abs(this.value)" placeholder="Age" required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="phone number"> Phone Number:</label>
                            <input type="text" class="form-control" id="phone number" name="phone number" placeholder="Phone Number" oninput="this.value = this.value.replace(/[a-z]/g,'')" required>
                        </div>

                    </div>
                    <div class="row">
    
                        <div class="col-sm-6 form-group">
                            <label for="username"> Username:</label>
                            <input type="text" class="form-control" id="username" name="username" style="text-transform:uppercase" placeholder="Username" required>
                        </div>
                    
                    
                        <div class="col-sm-6 form-group">
                            <label for="password"> Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required pattern="/^[A-Za-z]\w{0,9}~`!@#$%^&*()-_+={}[]|\;:<>,./?$/" placeholder="Password">
                        </div>

                        <div class="col-sm-6 form-group" id="message">

                            <p id="letter" class="invalid" >A <b>lowercase</b> letter</p>
                            <p id="capital" class="invalid" >A <b>capital (uppercase)</b> letter</p>
                            <p id="number" class="invalid" >A <b>number</b></p>
                            <p id="special" class="invalid">A <b>special character</b></p>
                            <p id="length" class="invalid" >Minimum <b>8 characters</b></p>
                            
                          </div>
                    </div>
            </div>
        
            <div class="row">

                <div class="col-sm-12 form-group">
                    <button type="submit" class="btn btn-lg btn-success btn-block" onclick="addCookie()">Submit </button>
                </div>
            
                <div class="col-sm-12 form-group">
                    <button type="reset" class="btn btn-lg btn-success btn-block">Reset </button>
                </div>
            </div>
            </form>
            <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Posted your feedback successfully!</h3> </div>
            <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
        </div>
    </div>
    
   <script src="/cat2/main.js"></script>
   <script>
       
var myInput = document.getElementById("password");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");
var special = document.getElementById("special");

// When the user clicks on the password field, show the message box
myInput.onfocus = function() {
  document.getElementById("message").style.display = "block";
}

// When the user clicks outside of the password field, hide the message box
myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}

// When the user starts to type something inside the password field
myInput.onkeyup = function() {
  // Validate lowercase letters
  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {  
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
  }
  
  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {  
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {  
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }

  // Validate special characters
  var spchar = /[$&+,:;=?@#|'<>.^*()%!-]/g;
  if(myInput.value.match(spchar)) {  
    special.classList.remove("invalid");
    special.classList.add("valid");
  } else {
    special.classList.remove("valid");
    special.classList.add("invalid");
  }
  
  // Validate length
  if(myInput.value.length >= 8) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
}

   </script>
</body>
</html>
