<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Christ University Feedback Form</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="form.css" >
        <script src="form.js"></script>
    </head>
    <body >
        <div class="container">
            <div class="imagebg"></div>
            <div class="row " style="margin-top: 70px">
                <div class="col-md-6 col-md-offset-3 form-container">
                    <h2>Campus Visit Feedback Form</h2> 
                    <p> Please provide your feedback below: </p>
                    <form role="form" method="post" id="reused_form">
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label>Rate your campus experience</label>
                                <p>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="experience" id="check_experience" value="Student" >
                                        Student
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="experience" id="check_experience" value="Location" >
                                        Location
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="experience" id="check_experience" value="Campus" >
                                        Campus
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="experience" id="check_experience" value="Atmosphere" >
                                        Atmosphere
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="experience" id="check_experience" value="Dorm Rooms" >
                                        Dorm Rooms
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="experience" id="check_experience" value="Sports" >
                                        Sports
                                    </label>
                                </p>
                                 <label>How did you become interested in Christ University?</label>
                                <p>
                                    <label class="radio-inline">
                                        <input type="radio" name="experience" id="radio_experience" value="friends" >
                                        Friends 
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="radio" name="experience" id="radio_experience" value="television" >
                                        Television 
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="radio" name="experience" id="radio_experience" value="internet" >
                                        Internet
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="radio" name="experience" id="radio_experience" value="other" >
                                        Other
                                    </label>
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="comments"> Additional Comments:</label>
                                <textarea class="form-control" type="textarea" name="comments" id="comments" placeholder="Your Comments" maxlength="5000" rows="7"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="name"> Your Name:</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name" oninput="this.value = this.value.replace(/[0-9]/g,'')" required>
                                
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="email"> Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required pattern="[a-z0-9]+@christuniversity.in"  placeholder= "Email">
                            </div>
                            </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="password"> Password:</label>
                                <input type="password" class="form-control" id="password" name ="password" required pattern="/^[A-Za-z]\w{0,9}~`!@#$%^&*()-_+={}[]|\;:<>,./?$/" placeholder= "Password">
                            </div>
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <button type="submit" class="btn btn-lg btn-success btn-block" >Submit </button>
                            </div>
                            </div>
                             <div class="row">
                            <div class="col-sm-12 form-group">
                                <button type="reset" class="btn btn-lg btn-success btn-block" >Reset </button>
                            </div>
                        </div>
                    </form>
                    <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Posted your feedback successfully!</h3> </div>
                    <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
