<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<button type="button" onclick="loadXMLDoc()">Click To View Student Details</button>
<br><br>
<table id="demo"></table>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "university.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
    var table = "<tr><th>STU-NAME</th><th>STU-UNIVERSITY</th><th>STU-PHONE</th><th>STU-EMAIL</th>";
  var x = xmlDoc.getElementsByTagName("COMPUTERSCIENCE");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("STU-NAME")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("STU-UNIVERSITY")[0].childNodes[0].nodeValue +
    "</td><td>"+
    x[i].getElementsByTagName("STU-PHONE")[0].childNodes[0].nodeValue +
    "</td><td>"+
    x[i].getElementsByTagName("STU-EMAIL")[0].childNodes[0].nodeValue +
    "</td><td>"+
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
