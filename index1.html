<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angular.min.js"></script>
    <script src="stu.js"></script>
    <link href="text2.css" rel="stylesheet">
</head>
<body ng-app="student1">
    <div ng-controller="studentctrl">
        Rows to Display:<input type="number" step="1" min="0" max="6" ng-model="rowlimit"/><br><br>
        Search:<input type="text" placeholder="Search Information" ng-model="search"><br><br>
        Enter the Number of characters:<input type="text" ng-model="limit"/><br><br>
        
        
<table style="width:100%">
    <tr style="width:60%">
        <th>USN</th>
        <th>NAME</th>
        <th>DEPARTMENT</th>
        <th>PROGRAM</th>
        <th>PHONE</th>
        <th>EMAIL</th>
    </tr>
    <tbody>
        <tr ng-repeat="stu in student|limitTo:rowlimit|filter:search">
            <td>{{stu.USN|myfilter:limit}}</td>
            <td>{{stu.name|uppercase}}</td>
            <td>{{stu.department|lowercase}}</td>
            <td>{{stu.program|uppercase}}</td>
            <td>{{stu.phone|lowercase}}</td>
            <td>{{stu.email|lowercase}}</td>
            

        </tr>
    </tbody>
</table>

    </div>
    
</body>
</html>
