<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>studentregistrationform</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
    <link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="form-v10">
    <div class="page-content">
        <div class="form-v10-content">
            <form class="form-detail" action="#" method="post" id="myform">
                <div class="form-left">
                    <h2>Student Registration Form</h2>
                    <div class="form-row">
                        <select name="Select Deanary">
                            <option class="option" value="Select Deanary">Select Deanary</option>
                            <option class="option" value="School of Sciences">School of Sciences</option>
                            <option class="option" value="School of Commerce">School of Commerce</option>
                            <option class="option" value="School of Management">School of Management</option>
                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="id" id="id" class="input-text"  placeholder="Student ID" required>
                        </div>
                        <div class="form-row form-row-2">
                            <input type="text" name="name" id="name" class="input-text" required pattern="/^[a-z][a-z\s]*$/" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <select name="Select Department">
                            <option value="Select Department">Select Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Biology">Biology</option>
                            <option value="Biotechnology">Biotechnology</option>
                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-row">
                        <input type="text" name="password" class="password" id="password" required pattern="/^[A-Za-z]\w{0,9}~`!@#$%^&*()-_+={}[]|\;:<>,./?$/" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-3">
                            <input type="text" name="course" class="course" id="course" placeholder="Course" required>
                        </div>
                        <div class="form-row form-row-4">
                            <select name="Choose Section">
                                <option value="Choose Section">Choose Section</option>
                                <option value="Section A">Section A</option>
                                <option value="Section B">Section B</option>
                                <option value="Section C">Section C</option>
                            </select>
                            <span class="select-btn">
                                <i class="zmdi zmdi-chevron-down"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-right">
                    <h2>Additional Details</h2>
                    <div class="form-row">
                        <input type="text" name="address1" class="address1" id="address1" placeholder="Address Line-1" required>
                    </div>
                    <div class="form-row">
                        <input type="text" name="address2" class="address2" id="address2" placeholder="Address Line-2" required>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" required>
                        </div>
                        <div class="form-row form-row-2">
                            <select name="Country">
                                <option value="Country">Country</option>
                                <option value="India">India</option>
                                <option value="UK">UK</option>
                                <option value="Russia">Russia</option>
                            </select>
                            <span class="select-btn">
                                <i class="zmdi zmdi-chevron-down"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-row">
                        <select name="State">
                            <option value="State">State</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="DOB" class="DOB" id="DOB" placeholder="DOB" required>
                        </div>
                        <div class="form-row form-row-2">
                            <input type="text" name="phone" class="phone" id="phone" required pattern="/^\+?([0-9]{2})\)?[-. ]?([0-9]{4})[-. ]?([0-9]{4})$/" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="form-row">
                        <input type="text" name="your_email" id="your_email" class="input-text" required pattern="[a-z0-9]+@christuniversity.in" placeholder="Email">
                    </div>
                    <div class="form-checkbox">
                        <label class="container">
                            <p>I do accept the <a href="#" class="text">Terms and Conditions</a>.</p>
                            <input type="checkbox" name="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="form-row-last">
                        <input type="submit" name="SUBMIT" class="submit" value="SUBMIT">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
